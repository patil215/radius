<!doctype html>
<html>

<head>
    <title>View Your Bukkit List</title>
    <link rel="stylesheet" type="text/css" href="css/list.css">
</head>

<body>
    <div id="holder">
        <center>
            <br>
            <br>
            <span id="title">My Buckit List</span>
            <br>
            <br>
            <span id="visit">
                <span id="subtitle">To Visit:</span>
                <ul id="visit">
                </ul>
            </span>
            <br>
            <br>
            <span id="visited">
                <span id="subtitle">Visited:</span>
                <ul id="visited">
                </ul>
            </span>
        </center>
    </div>
    <script src="phonegap.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        function updateList() {
            var output = "";
            for (i = 0; i < buckit.list.length; ++i) {
                output += " <li> " + buckit.list[i].name + ' <button class="remove" id="' + i + '">Remove</button> </li> ';
                $(".remove#" + i).click(function() {
                    buckit.remove(buckit.list[i]);
                    updateList();
                });
            }
            $("#visit").html(output);
            for (i = 0; i < buckit.list.length; ++i) {
                f = function(idx) {
                    console.log(idx);
                    buckit.remove(buckit.list[idx]);
                    updateList();
                    console.log();
                }
                $(".remove#" + i).click(_.partial(f, i));
            }
        }
        $(document).ready(function() {
            updateList();
        });
    </script>
</body>

</html>
