<!doctype html>
<html>

<head>
    <title>View Your Bukkit List</title>
    <link rel="stylesheet" type="text/css" href="css/list.css">
</head>

<body>
    <div id="holder">
        <center>
            <br><br>
            <span id="title">My Buckit List</span><br><br>
            <span id="visit"><span id="subtitle">To Visit:</span>
                <ul id="visit">
                </ul>
            </span><br><br>
            <span id="visited"><span id="subtitle">Visited:</span>
                <ul id="visited">
                </ul>
            </span>
        </center>
    </div>
    <script src="phonegap.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        for (i = 0; i < buckit.list.length; ++i) {
            $("#visit").html($("#visit").html + " <li>" + buckit.list[i] + "<\li> ");
        }
    </script>
</body>

</html>
