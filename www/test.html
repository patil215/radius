<!doctype html>
<html lang="en">
<head>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script>
        function get_places(location, radius) {
            output = {};
            $.ajax({
                urL:"http://maps.googleapis.com/maps/api/place/nearbysearch/json",
                data:{
                    key: "AIzaSyDeXYN2gBD6YUlIAEYOjSuKRQMbcuEPVOw",
                    location: location,
                    radius: radius,
                    sensor: "true",
                },
                type: "jsonp",
                success:  function(data) {
                    console.log("fhil");
                    output = $.parseJSON(data);
                },
                
            });
            /// following line for test cases only
            //output = JSON.parse(document.getElementById('test_data').innerHTML);
            return output.results;
        }
        var places;
        function test() {
            places = get_places($("#location").val(), $("#radius").val());
            output = "";
            for (var i in places) {
                output += places[i].name + " <br /> ";
            }
            $("#output").html(output);
        }
    </script>
</head>
<body>
    <h1>Hello World</h1>
    Location: <input type="text" id="location" value="(30.2955,-97.8133)"/><br />
    Radius: <input type="text" id="radius" value="1000" /><br />
    <button onclick="test();" id="submit">Click Me!</button><br />
    <p id="output">Nothing here yet!</p>
</body>
</html>
