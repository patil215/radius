<!doctype html>
<html lang="en">
<head>
    <script>
    function log(message) {
        $("#error").html($("#error").html() + message + " <br />\n");
    }
    </script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        var places;
        $(document).ready(function() {
            $("#places").click(function() {
                places = new PlaceList($("#latitude").val(), $("#longitude").val(), $("#radius").val());
                $("#output").html(places.toString());
            });
            $("#location").click(function() {
                getLocation();
                setTimeout(function() {
                    log("Ready or not, location is being checked");
                    $("#longitude").val("" + currentPosition.coords.longitude);                
                    $("#latitude").val("" + currentPosition.coords.latitude);
                }, 500);
            });
        });
    </script>
</head>
<body>
    <h1>Hello World</h1>
    <button id="location">Get location</button><br />
    Latitude: <input type="text" id="latitude" /><br />
    Longitude: <input type="text" id="longitude" /><br />
    Radius: <input type="text" id="radius" value="1000" /><br />
    <button id="places">Get places</button><br />
    <p id="output">Nothing here yet!</p>
    <p id="error">No errors! <br />
    </p>
</body>
</html>
