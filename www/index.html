<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Radius</title>
        <link href="css/simple-slider.css" rel="stylesheet" type="text/css" />
        <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="header">
            <center><span id="welcome">Welcome to Radius</span><br>
            <span id="search">Search for <input id="search-term" value="Cool Places" onKeyUp="sizeBox();"/> within:</span></center>
            <div id="distances">
                <div class="dist" onclick="getMap(3218)">Walking Distance</div>
                <div class="dist" onclick="getMap(8046)">Bike Distance</div>
                <div class="dist" onclick="getMap(32186)">Driving Distance</div>
                <div class="dist" onclick="doCustom();">Custom Distance</div>
            </div>
            <div id="current-location">
                <img src="http://placekitten.com/g/50/50"><div id="loc-text"><span id="loc-name">Codeday Austin</span><br><span id="loc-vac">Austin, TX</span></div><button onclick="addItem();">Add to my BuckitList</button><button onclick="window.plugins.socialsharing.share('I\'m planning on going to Codeday Austin', null, 'http://placekitten.com/g/50/50', null)">Share this location</button>
            </div>
        </div>
        
        <div id="map_canvas"></div>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
        <script src="phonegap.js"></script>
        <script src="js/SocialSharing.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/simple-slider.js"></script>
        <script src="js/index.js" ></script>
        </body>
</html>
