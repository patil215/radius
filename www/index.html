<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Radius</title>
    <link href="css/simple-slider.css" rel="stylesheet" type="text/css" />
    <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="header">
        <center>
            <span id="welcome">Welcome to Radius</span>
            <br>
            <span id="search">Search for
                <input id="search-term" value="Cool Places" onKeyUp="sizeBox();" />within:</span>
        </center>
        <div id="distances">
            <div id="first" class="dist" onclick="getMap(3218)">Walking Distance</div>
            <div class="dist" onclick="getMap(8046)">Bike Distance</div>
            <div class="dist" onclick="getMap(32186)">Driving Distance</div>
            <div id="last" class="dist" onclick="$('#custom').slideToggle(500);">Custom Distance</div>
        </div>
        <div id="current-location">
            Click on a Radius
        </div>
        <a id="view-list" href="list.html" style="float:left;">View buckit list</a>
        <span id="refresh-page" onclick="checkVisited()" style="float:right;cursor:pointer;cursor:hand;">Refresh app position</span>
        <div id="custom"><center>
            <input id="custom-val" placeholder="Insert Radius (meters)" type="number"><button onclick="submitCustom()">Submit</button></center></div>
    </div>

    <div id="map_canvas"></div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="phonegap.js"></script>
    <script src="js/SocialSharing.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/simple-slider.js"></script>
    <script>
        function submitCustom(){
            var m = $('#custom-val').val();
            if (isNaN(Number(m))){
                return 'error';   
            }
            
            getMap(m);
            $('#custom').slideUp(500);
        }
        $("#search-term").focus(function() {
            $("#search-term").val("");
        });
        
    </script>
    <script src="js/index.js"></script>

</body>

</html>
